name: .NET Core

on:
  #push:
  #  branches: [ master ]
  #pull_request:
  #  branches: [ master ]

jobs:
  build:

    runs-on: windows-2019

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Install dependencies
      run: dotnet restore MkeAlerts.sln
    - name: Build
      run: dotnet build --configuration Release --no-restore MkeAlerts.sln
    - name: Test
      run: dotnet test --no-restore --verbosity normal MkeAlerts.sln
    - name: dotnet publish
      run: dotnet publish -c Release MkeAlerts.sln
